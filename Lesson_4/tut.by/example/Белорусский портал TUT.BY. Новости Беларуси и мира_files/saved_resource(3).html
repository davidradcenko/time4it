<script type="text/javascript">
    window.addEventListener('load',function(){
        var io = new IntersectionObserver(
            entries => {
                entries.forEach(function(element) {
                    if (element.intersectionRatio > 0.98) {
                        tgActivate();
                    } else {
                        tgDeActivate();
                    }
                });
            },
            {
                root: null,
                rootMargin: '0px',
                threshold: [0.75, 1.00]
            }
        );
        function animateCss(element, animationName, callback) {
            const node = document.querySelector(element)
            node.classList.add('animated', animationName)

            function handleAnimationEnd() {
                node.classList.remove('animated', animationName)
                node.removeEventListener('animationend', handleAnimationEnd)

                if (typeof callback === 'function') callback()
            }

            node.addEventListener('animationend', handleAnimationEnd)
        }
        function tgActivate() {
            if ((/tg-h/).test(document.querySelector('.tg').classList.value)) {
				return false;
			}
			document.querySelector('.tg .tg-text').style.height = '';
            document.querySelector('.tg').classList.add('tg-h');
            animateCss('.tg .tg-text-d', 'slideInUp', function(){
                document.querySelector('.tg').setAttribute('data-tg-hl', window.getComputedStyle(document.querySelector('.tg .tg-text')).height);
            });
		}
        function tgDeActivate() {
			document.querySelector('.tg .tg-text-d').classList.remove('slideInUp');
            document.querySelector('.tg .tg-text-d').classList.remove('animated');
            document.querySelector('.tg').classList.remove('tg-h');
		}

        document.querySelector('.tg').setAttribute('data-tg-hf', window.getComputedStyle(document.querySelector('.tg .tg-text')).height);
        document.querySelector('.tg .tg-text').style.height = window.getComputedStyle(document.querySelector('.tg .tg-text')).height;
        document.querySelector('.tg .tg-text').style.minHeight = window.getComputedStyle(document.querySelector('.tg .tg-text')).height;
        document.querySelector('.tg .tg-text').classList.add('tg-m');
        document.querySelector('.tg .tg-text-d').classList.add('faster');
        document.querySelector('.tg').addEventListener('mouseenter',function(){
            tgActivate();
        });
        document.querySelector('.tg').addEventListener('mouseleave',function(){
            tgDeActivate();
        });
        document.querySelector('.tg .tg-text').addEventListener('transitionend', function(e){
            if (e.propertyName == 'max-height' && !document.querySelector('.tg').classList.contains('tg-h')) {
                document.querySelector('.tg .tg-text').style.height = document.querySelector('.tg').getAttribute('data-tg-hf');
            }
        });
        if ((/v[3,4]/).test(document.querySelector('.tg').classList.value)){
            io.observe(document.querySelector('.tg'));
        }
    });
</script>
